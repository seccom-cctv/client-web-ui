version: 2.1

jobs:
  test:
    machine: true
    steps:
      - checkout
      - run:
          name: Run Jest Tests
          command: |
            cd ./client-web-ui
            npm install
            npm test
            
workflows:
  build-and-test:
    jobs:
      - test
        filters:
          branches:
            only:
              - main
              - develop