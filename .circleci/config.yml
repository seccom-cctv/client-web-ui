version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.1.3

jobs:
  test:
    machine: true
    steps:
      - checkout
      - run:
          name: Run Jest Tests
          command: |
            cd ./client-web-ui
            npm install
            npm test
            
workflows:
  build-and-test:
    jobs:
      - test
      - aws-ecr/build-and-push-image:
          path: ./management-web-ui/
          region: ${AWS_REGION}
          repo: ${AWS_ECR_ACCOUNT_URL}/${CIRCLE_PROJECT_REPONAME}
          tag: ${CIRCLE_BUILD_NUM}
          requires:
            - test
          filters:
            branches:
              only:
                - main
                - develop