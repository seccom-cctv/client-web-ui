version: 2.1

jobs:
  build:
    docker:
      - image: 'cimg/base:2021.04'
    steps:
      - checkout
      - run:
        name: Install Yarn
        command: 'sudo apt install npm && sudo npm install --global yarn'
      - run:
          name: Install dependencies and build project
          command: 'cd ./client-web-ui && yarn install --ignore-engines && npm run build'
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.3

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud